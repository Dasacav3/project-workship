name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Archive Production Artifact
      uses: actions/upload-artifact@v2
      with:
        name: project-worship-${{ github.sha }}
        path: ./
    - name: Archive Production Artifact as ZIP
      uses: montudor/action-zip@v1.0.0
      with:
        args: -r project-worship-${{ github.sha }}.zip ./*
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: 'Project Worship v${{ env.VERSION }}'
        body: |
          Release for version ${{ env.VERSION }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./project-worship-${{ github.sha }}.zip
        asset_name: project-worship-${{ github.sha }}.zip
        asset_content_type: application/zip
